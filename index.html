<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>シューティングゲーム</title>
    <style>
      @font-face {
        font-family: "CustomFont";
        src: url("Ac437_IBM_VGA_8x16.ttf") format("truetype");
      }
    </style>
  </head>
  <body id="body">
    <canvas id="game" width="600" height="600"></canvas>

    <script src="vector.js"></script>
    <script src="keystate.js"></script>
    <script src="ship.js"></script>
    <script src="bullet.js"></script>
    <script>
      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      let ws = null;
      try {
        let isJoining = false;
        let isJoined = false;
        let lastRequestTime = -1000;

        let myId;
        let token;
        let isPlaying = false;
        let isStarted = false;
        let isEnded = false;
        let isWsOpen = false;
        let entryNum = 0;
        let entryList = [false, false, false, false];
        const ranking = [];

        const FPS = 60;
        const URL = 'ws://localhost:8080';
        const colorList = ['#00ff00', '#ff0000', '#0080ff', '#ffff00'];

        let myShip;
        const ships = [];
        const bullets = [];

        const keyState = new KeyState();
        const screen = document.getElementById('game');
        const context = screen.getContext('2d');

        ws = new WebSocket(URL);

        ws.onopen = () => { isWsOpen = true; };

        ws.onmessage = (event) => {
          const receivedData = JSON.parse(event.data);

          const type = receivedData.type;
          const data = receivedData.data;

          switch (type) {
            case 'Ship':
              if (data.id === myId) break;

              ships[data.id].move(
                data.pos.x,
                data.pos.y,
                data.rad,
                data.isAccelerating,
                data.isAlive,
                data.lives
              );
              break;
            case 'Bullet':
              if (data.id === myId) break;
              const firer = ships[data.id];
              bullets.push(new Bullet(
                data.id,
                data.pos,
                data.rad,
                firer.shipColor
              ));
              break;
            case 'Join':
              if (data.token !== token) break;
              myId = data.id;
              isJoined = true;
              break;
            case 'Entry':
              entryList = data.list;
              break;
            case 'Ready':
              ships[data.id].ready();
              break;
            case 'Start':
              isStarted = true;
              ws.send(JSON.stringify({ 'type': 'Started' }));
              break;
            case 'End':
              data.ranking.forEach((player) => { ranking.push(player); });
              break;
            case 'Full':
              alert('満員です。他の部屋に入室してください。');
              ws.close();
              window.close();
              break;
            default:
              break;
          }
        }

        for (let i = 0; i < 4; i++) {
          ships.push(new Ship(i, -150 + 100*i, 0, Math.PI / 2, colorList[i]));
        }

        function draw() {
          context.font = '30px CustomFont';
          context.textBaseline = 'center';
          context.textAlign = 'center';

          context.fillStyle = 'black';
          context.fillRect(0, 0, 600, 600);

          if (!isPlaying) {
            // Entry scene
            if (!isJoining) {
              if (isWsOpen && Date.now() - lastRequestTime > 2000) {
                token = random(0, 1);
                ws.send(JSON.stringify({
                  'type': 'JoinReq',
                  'data': {
                    'token': token
                  }
                }));
                lastRequestTime = Date.now();
              }
              if (isJoined) {
                ws.send(JSON.stringify({'type': 'Joined'}));
                isJoining = true;
              }
            } else {
              for (let i = 0; i < 4; i++) {
                if (entryList[i]) {
                  ships[i].render(context);
                }
              }

              context.fillStyle = colorList[myId];
              context.fillText('You are Player ' + (myId + 1), 300, 100);
              context.fillText('YOU', 150 + 100*myId, 250);
              if (!ships[myId].isReady) {
                context.fillText('Space to Ready', 300, 500);
                if (keyState.get(' ')) {
                  ws.send(JSON.stringify({
                    'type': 'Ready',
                    'data': {
                      'id': myId
                    }
                  }));
                }
              }

              if (isStarted) {
                for (let i = 0; i < 4; i++) {
                  if (entryList[i]) {
                    ships[i].entry();
                  }
                }
                myShip = ships[myId];
                myShip.move(
                  random(-250, 250),
                  random(-250, 250),
                  random(-Math.PI, Math.PI),
                  myShip.isAccelerating,
                  myShip.isAlive,
                  myShip.lives
                );
                isPlaying = true;
              }
            }
          } else {
            // Play scene
            if (myShip.fire(keyState)) {
              const b = new Bullet(
                myShip.id,
                myShip.pos,
                myShip.rad,
                myShip.shipColor
              );
              bullets.push(b);
              ws.send(b.data());
            }

            for (let i = 0; i < bullets.length; i++) {
              bullets[i].move();
              if (bullets[i].isAlive()) {
                bullets[i].render(context);
                if (bullets[i].isHit(myShip)) {
                  myShip.isAlive = false;
                  myShip.lastHitTime = Date.now();
                }
              } else {
                bullets.splice(i, 1);
                i -= 1; // Shift i by the amount of a deleted element
              }
            }

            myShip.control(keyState);
            myShip.respawn(random(-250, 250), random(-250, 250), random(-Math.PI, Math.PI));
            ws.send(myShip.data());
            ships.forEach((ship) => {
              if (ship.lives > 0) {
                ship.render(context);
              }
            });

            if (myShip.lives <= 0) {
              context.fillStyle = myShip.shipColor;
              context.fillText('GAME OVER', 300, 270);
              context.fillText('Please Wait', 300, 330);
            }

            if (isEnded) {
              displayRanking();
            }
          }

          setTimeout(draw, 1000 / FPS);
        }

        draw();
      } catch (e) {
        alert('Something went wrong.');
        console.error(e);
        if (ws != null && ws.readyState == ws.OPEN) {
          ws.close();
        }
      }
    </script>
  </body>
</html>
